<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function showHTML() {
        let win = window.open("", "outWin", "width=300, height=200"); // 새창을 띄우는 함수
        let text = document.getElementById("srcText"); // textarea 객체 가져오기
        win.document.open(); // 새 창의 document 객체 open
        win.document.write(text.value);
        win.document.close(); // 새 창의 document 객체 close
      }
    </script>
  </head>
  <body>
    <h1>HTML 문서 작성기 만들기</h1>
    <hr />
    <p>
      아래 영역에 HTML 코드를 작성하고 버튼을 클릭하면 새창에 HTML 문서가
      출력됩니다.
    </p>
    <input type="text" id="srcText" rows="10" cols="50" value="dddd"></input>
    <hr />
    <button onclick="showHTML()">HTML 문서 출력</button>
  </body>
</html>
