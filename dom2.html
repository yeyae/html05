<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM 객체 자바스크립트로 다뤄보기</h1>
    <hr />
    <p
      id="firstp"
      style="color: blue; background-color: yellow"
      onclick="this.style.color='red'"
    >
      여기는 p 태그
      <span style="color: teal">여기는 span 태그</span>
    </p>
    <script>
      let p = document.getElementById("firstp");
      // getElementById(xxx) => html 안에서 id가 xxx 인 dom 객체 찾기 ( 태그 )
      document.write("p.id  = " + p.id + "<br>"); // 가져온 p 객체의 id 출력
      document.write("p.tagName = " + p.tagName + "<br>"); // 가져온 p 객체의 태그 이름
      document.write("p.innerHTML = " + p.innerHTML + "<br>"); // 가져온 p 객체의안에 있는 HTML
      document.write("p.style.color = " + p.style.color + "<br>"); // 가져온 p 객체의 style 속성중 color
      document.write("p.onclick = " + p.onclick + "<br>"); // 가져온 p 객체의 onclick 속성
      document.write("p.childElementCount = " + p.childElementCount + "<br>");
      // 가져온 p 객체의 자손의 수
      document.write("너비 = " + p.offsetWidth + "<br>"); // 태그가 차지하는 너비
      document.write("높이 = " + p.offsetHeight + "<br>"); // 태그가 차지하는 높이
      document.write(
        "p의 첫번째 자손 = " + p.firstElementChild.innerHTML + "<br>"
      );
    </script>
  </body>
</html>
