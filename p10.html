<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function addAnswer(obj, text) {
        // 매개변수로 obj, text를 입력받는다.
        // 이곳을 완성해라.

        let ptag = document.createElement("p"); // p 태그 생성
        ptag.innerText = text; // 생성한 p 태그 안에 정답텍스트 입력

        // p 태그를 문서에 삽입
        // 삽입하기 위해 부모태그를 찾은 다음, 자손 태그로 이어 붙인다.
        let parent = obj.parentElement;
        // 정답을 다시 제거되게 하려면 클릭시 이벤트 리스너를 달아주면 된다.
        ptag.addEventListener("click", function () {
          // 부모 태그로부터 자기 자신(ptag)을 삭제
          // 여기 함수는 p 태그의 이벤트 처리 함수
          parent.removeChild(this);
          console.log(this);
        });
        parent.appendChild(ptag); // 부모 태그 밑에 새로 이어 붙이기
      }
    </script>
  </head>
  <body>
    <h1>정답의 동적 삽입</h1>
    <hr />
    <div>
      <p>Q. 거울아 거울아 세상에서 누가 제일 잘생겼니?</p>
      <button onclick="addAnswer(this, '신민석')">답보기</button>
    </div>
    <div>
      <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
      <button onclick="addAnswer(this, '둘다')">답보기</button>
    </div>
  </body>
</html>
