<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function change(obj, size, color) {
        // obj => dom 객체
        obj.style.color = color;
        obj.style.fontSize = size;
      }
    </script>
  </head>
  <body>
    <h1>this 활용해보기</h1>
    <hr />
    <input type="button" value="버튼" onclick="change(this, '30px' , 'red')" />
    <!-- div는 자기 자신의 객체를 가르킨다.-->
    <button onclick="change(this, '40px', 'blue')">버튼</button>
  </body>
</html>
