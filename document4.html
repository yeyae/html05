<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function createDiv() {
        // 이벤트 처리 함수
        let obj = document.getElementById("parent"); // id가 parent인 tag 가져오기
        // 1. innerHTML 을 사용해서 동적으로 만드는 방법
        obj.innerHTML +=
          "<div style='background-color: yellow'>새로 생성된 div입니다.</div>";

        // 2. 함수를 이용해서 dom 객체 생성후 이어 붙이기
        let newDiv = document.createElement("div"); // createElement(태그이름);
        // 새로운 div 태그 생성

        // dom 객체를 조작해서 프로퍼티 바꾸기
        newDiv.innerText = "새로 생성된 div입니다."; // html이아니라 문자열로 취급
        newDiv.setAttribute("id", "newdiv"); // 태그의 속성 설정
        newDiv.style.backgroundColor = "teal";
        // 이벤트 리스너까지 추가
        newDiv.addEventListener("click", function () {
          // 여기 함수는 이름이 없다. (일회용)
          let p = this.parentElement; // 자신의 부모 html 요소를 가져온다.
          p.removeChild(this); // 부모로부터 자기 자신을 삭제
        });
        obj.appendChild(newDiv); // id가 parent인 tag에 자식 요소 추가
      }
    </script>
  </head>
  <body>
    <h1>태그 동적으로 생성, 삽입, 삭제 하는 예제</h1>
    <hr />
    <button onclick="createDiv()">DIV 생성</button>
    <div id="parent"></div>
  </body>
</html>
